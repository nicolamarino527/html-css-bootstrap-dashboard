<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Dropbox dashboard</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- header -->
    <header id="header">
       <div class="logo-nav">
            <img src="img/duck.png" alt="" id="logo">
            <span class="nav d-none d-lg-block">Catalogo libri</span>
            <span class="nav d-none d-lg-block">Anagrafica utenti</span>
            <span class="nav d-none d-lg-block">Storico prestisti</span>
            <span class="nav d-none d-lg-block">Help</span>
        </div>  
        <div class="d-none d-lg-block">
          <div class="collapse" id="navbarToggleExternalContent">
            <div class="p-4">
              <h5 class="text-white h4">Collapsed content</h5>
              <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
          </div>
    </header>
    <!-- main -->
    <main class="container-form">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="mb-4 text-start">
              <label for="formGroupExampleInput" class="form-label">Example label</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
            </div>
          </div>
        </div>
      </div>
      <!-- ndkjasknd -->
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="mb-4 text-start">
              <label for="disabledSelect" class="form-label">Disabled select menu</label>
              <select id="disabledSelect" class="form-select">
                <option>Disabled select</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="mb-3 text-start">
              <label for="formGroupExampleInput" class="form-label">Example label</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
            </div>
          </div>
          <div class="col">
            <div class="mb-3 text-start">
              <label for="formGroupExampleInput" class="form-label">Example label</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
            </div>
          </div>
          <hr class="mt-3">
        </div>
        <div class="mb-3 mt-3 text-start">
          <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-check text-start">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Default checkbox
          </label>
        </div>
        <div class="text-start mt-3">
          <button type="button" class="btn btn-primary btn-lg text-start">Large button</button>
        </div>
      </div>
      
    </main>
</body>
</html>
